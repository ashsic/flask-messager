{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Conversations{% endblock %}</h1>
  {% if g.user %}
  <a class="action" href="{{ url_for('conversation.create') }}">New</a>
  {% endif %}

{% endblock %}

{% block content %}
  {% for conversation in conversations %}
  <p>{{conversation['id']}}</p>

  {% endfor %}
{% endblock %}
